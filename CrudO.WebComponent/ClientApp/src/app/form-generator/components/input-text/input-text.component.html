<div class="row mb-3" [formGroup]="FormGroup">

    <label [attr.for]="Field.key" class="col-sm-2 col-form-label">{{Field.title}}</label>

    <div class="col-sm-10">
        <input [formControlName]="'value'" class="form-control form-control-sm" type="text" [attr.type]="Field.inputType" placeholder={{Field.title}} [attr.aria-label]="Field.title">
        <div class="form-text">{{Field.description}}</div>
    </div>

</div>
