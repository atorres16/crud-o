<div class="list-group list-group-flush">
    <ng-container *ngFor="let item of menu?.items">
        <a [routerLink]="[]" class="list-group-item list-group-item-action list-group-item-light p-3" [ngClass]="{active: selectedMenuItem===item}" (click)="menuItemClicked(item)"> {{item.title}}
    </a>
    </ng-container>


</div>
